{% extends 'base.html' %} {% block content %} {# 追加 #}
<div id="app">
  [[ tasks ]]
  <form method="POST">
    {% csrf_token %}
    <div class="form-group row">
      <div class="col-9">{{ form.title }}</div>
      <div class="col-3">
        <button type="submit" class="btn btn-primary mt-auto">
          タスクを追加
        </button>
      </div>
    </div>
  </form>

  <div class="mt-5">
    <div class="card mb-2" v-for="task, index in tasks"></div>
  </div>
</div>
