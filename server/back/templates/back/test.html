<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>テストページ</title>
    </head>
    <body>
        <form method="POST">{% csrf_token %}
            <label>ユーザー名</label>
            <input type="text" name="name"/>
            <label>ログインID</label>
            <input type="text" name="loginID"/>
            <label>パスワード</label>
            <input type="text" name="password"/>
            <button type="submit">送信</button>
        </form>
    </body>
</html>
