<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>テストページ</title>
    </head>
    <body>
        <h2>ログイン</h2>
        <form method="POST">{% csrf_token %}
            {% if form.errors %}
                <p>ユーザー名またはパスワードが間違っています。もう一度入力してください。</p>
            {% endif %}
            <label>ログインID</label>
            <input name="loginID">
            <br>
            <label>パスワード</label>
            <input type="password" name="password">
            <br>
            <button type="submit">ログイン</button>
        </form>

        {% if request.user.is_authenticated %}
            <li><a class="dropdown-item" href="#">アカウント設定</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href={% url "image-upload" %}>ログアウト</a></li>
        {% else %}
            <li><a class="dropdown-item" href={% url "image-upload" %}>ログイン</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href={% url "signup" %}>サインアップ</a></li>
        {% endif %}
    </body>
</html>
